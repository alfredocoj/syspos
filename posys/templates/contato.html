{% extends "base.html" %}
{% block titulo %}Contato {{ block.super }}{% endblock %}
{% block h2 %}Contato{% endblock %}
{% block conteudo %}
    {% if mostrar %}<h3>{{ mostrar }}</h3>{% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <th>&nbsp;</th>
                <td><input class="btn btn-primary" type="submit" value="Enviar contato"/></td>
            </tr>
        </table>
    </form>
{% endblock conteudo %}
